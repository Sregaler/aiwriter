    <p class=\"MsoNormal\"">
    <span lang=\"EN-US\">2</span>
    <span>月<span>25</span>日上午接报贵州黔西南州贞丰县三河顺勋煤矿发生一起顶板事故造成多人被困后，应急管理部部长黄明立即到部指挥中心，视频调度现场救援工作，要求抓紧核清井下情况，全力科学开展救援，派出国家矿山局工作组和相关专家赴现场指导救援应对，并对事故过程进行调查，依法依规严肃处理，对相关地区煤矿安全提出针对性措施，有效化解重大安全风险。黄玉治、宋元明、琼色等部领导参加调度。<span
        lang=\"EN-US\">\n </span></span>
    </p> \n

        <span>国家矿山应急救援六枝队、当地消防救援队伍已在现场开展救援，国家矿山应急黔西南队正在驰援途中。
